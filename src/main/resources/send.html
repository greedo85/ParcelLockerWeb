<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Obsługa paczkomatu">
    <title>Paczkomat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="center"  >
    <span style="font-size: large">Dane paczki do nadania:</span>
    <form id="formularz" action="http://localhost:8080/ParcelLockerWeb/send" method="post">
        <p><label>Długość:</label><input type="number" name="sizeX"></p> <br>
        <p><label>Szerokość:</label> <input type="number" name="sizeY"></p><br>
        <p><label>Wysokość:</label> <input type="number" name="sizeZ"></p><br>
        <p><label>Imię:</label> <input type="text" name="name"></p><br>
        <p><label>Nazwisko:</label> <input type="text" name="surname"></p><br>
        <p><label>Nr telefonu:</label> <input type="number" name="phonenumber"></p><br>
        <p><label>Email:</label> <input type="text" name="email"></p><br>
        <div class="button"><input type="submit" name="wyślij" value="Nadaj" class="button"></div>
    </form>
</div>


</body>
